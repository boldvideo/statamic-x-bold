<script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>

<article class="mt-4 bg-white p-8 shadow-xl rounded-xl max-w-4xl prose">

    <h1 class="text-2xl mt-2">{{ title }}</h1>
    <p class="text-sm text-gray-600 mb-2">Released on {{ published_at | format:"F j, Y" }}</p>

    <!-- Description -->
    <p class="mb-4">{{ description }}</p>

    <div class="w-full aspect-video">
        <mux-player stream-type="on-demand" autoplay="true" playback-id="{{ playback_id }}"
            metadata-video-title="{{ title }}"></mux-player>
    </div>

</article>

{{ /bold_fetcher:single }}
